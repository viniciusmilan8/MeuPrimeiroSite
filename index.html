<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Meu Primeiro Sitezinho</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Meu Primeiro Sitezinho</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#calculadora" onclick="changePage('calculadora')">Calculadora</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#imc" onclick="changePage('imc')">Cálculo de IMC</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#formulario" onclick="changePage('formulario')">Formulário</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>    

    <section id="calculadora" class="container">
        <h2>Calculadora</h2>
        <!-- Interface da calculadora -->
        <div class="row">
            <div class="col-md-6">
                <input type="text" id="display" class="form-control mb-2" disabled>
                <div class="btn-group d-flex" role="group">
                    <button type="button" class="btn btn-secondary btn-lg flex-fill" onclick="appendNumber('7')">7</button>
                    <button type="button" class="btn btn-secondary btn-lg flex-fill" onclick="appendNumber('8')">8</button>
                    <button type="button" class="btn btn-secondary btn-lg flex-fill" onclick="appendNumber('9')">9</button>
                </div>
                <div class="btn-group d-flex" role="group">
                    <button type="button" class="btn btn-secondary btn-lg flex-fill" onclick="appendNumber('4')">4</button>
                    <button type="button" class="btn btn-secondary btn-lg flex-fill" onclick="appendNumber('5')">5</button>
                    <button type="button" class="btn btn-secondary btn-lg flex-fill" onclick="appendNumber('6')">6</button>
                </div>
                <div class="btn-group d-flex" role="group">
                    <button type="button" class="btn btn-secondary btn-lg flex-fill" onclick="appendNumber('1')">1</button>
                    <button type="button" class="btn btn-secondary btn-lg flex-fill" onclick="appendNumber('2')">2</button>
                    <button type="button" class="btn btn-secondary btn-lg flex-fill" onclick="appendNumber('3')">3</button>
                </div>
                <div class="btn-group d-flex" role="group">
                    <button type="button" class="btn btn-secondary btn-lg flex-fill" onclick="appendNumber('0')">0</button>
                    <button type="button" class="btn btn-secondary btn-lg flex-fill" onclick="appendNumber('.')">.</button>
                    <button type="button" class="btn btn-primary btn-lg flex-fill" onclick="calculate()">=</button>
                </div>
                <div class="btn-group d-flex" role="group">
                    <button type="button" class="btn btn-secondary btn-lg flex-fill" onclick="appendOperator('+')">+</button>
                    <button type="button" class="btn btn-secondary btn-lg flex-fill" onclick="appendOperator('-')">-</button>
                    <button type="button" class="btn btn-secondary btn-lg flex-fill" onclick="appendOperator('*')">*</button>
                    <button type="button" class="btn btn-secondary btn-lg flex-fill" onclick="appendOperator('/')">/</button>
                </div>
            </div>
        </div>
    </section>

    <section id="imc" class="container">
        <h2>Cálculo de IMC</h2>
        <!-- Formulário de cálculo de IMC -->
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="altura">Altura (m):</label>
                    <input type="number" step="0.01" id="altura" class="form-control">
                </div>
                <div class="form-group">
                    <label for="peso">Peso (kg):</label>
                    <input type="number" step="0.01" id="peso" class="form-control">
                </div>
                <button type="button" class="btn btn-primary" onclick="calcularIMC()">Calcular</button>
                <div id="resultado-imc" class="mt-3"></div>
            </div>
        </div>
    </section>

    <section id="formulario" class="container">
        <h2>Formulário</h2>
        <!-- Formulário com campos e geração de JSON -->
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" class="form-control">
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" class="form-control">
                </div>
                <button type="button" class="btn btn-primary" onclick="gerarJSON()">Enviar</button>
                <pre id="json-output" class="mt-3"></pre>
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
